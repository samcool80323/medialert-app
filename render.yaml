services:
  - type: web
    name: medialert-app
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: true
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/google-chrome-stable
    disk:
      name: medialert-disk
      mountPath: /opt/render/project/src
      sizeGB: 1
    # Add system packages needed for Chrome
    buildFilter:
      paths:
        - package.json
        - package-lock.json
        - src/**
        - scripts/**
        - tsconfig*.json
        - vite.config.ts
    # Environment-specific configurations
    autoDeploy: true
    branch: main
    rootDir: .
    
databases:
  - name: medialert-postgres
    databaseName: medialert
    user: medialert_user
    plan: starter